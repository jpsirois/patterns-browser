<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Patterns Browser</title>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'>
    <meta content='A simple &amp; efficient Free Patterns Browser' name='description'>
    <meta content='width=device-width,initial-scale=1' name='viewport'>
    <link href='//ajax.googleapis.com' rel='dns-prefetch'>
    <link href="/css/styles.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body class='index'>
    <header class='header' role='banner'>
      <div class='logo'>
        Patterns Browsers
      </div>
      <nav>
        <label>
          <span class='label'>Library</span>
          <select id='library-selector'>
            <option selected='selected' value='subtlepatterns'>Subtle Patterns</option>
            <option value='subtlepatterns-transparent'>Subtle Patterns - Transparent</option>
          </select>
        </label>
        <label>
          <span class='label'>Layout</span>
          <select id='layout-selector'>
            <option selected='selected' value='grid'>Grid</option>
            <option value='bg'>Fullscreen</option>
          </select>
        </label>
        <label class='is-hidden'>
          <span class='label'>Pattern</span>
          <select id='patterns-selector'>
            <option>Downloading Pattern Listâ€¦</option>
          </select>
        </label>
      </nav>
    </header>
    <main class='main' role='main'>
      <div id="patterns-viewport"></div>
    </main>
    <footer class='footer' role='contentinfo'></footer>
    <script src='//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js'></script>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
    <script src="/js/jquery-ajax-localstorage-cache.js" type="text/javascript"></script>
    <script src="/js/scripts.js" type="text/javascript"></script>
  </body>
</html>
